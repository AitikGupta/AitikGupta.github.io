---
layout: compress
---
<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>

    {% if site.analytics-google %}
        {% include analytics-google.html %}
    {% endif %}

    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta property="og:title" content="{{ site.title }}"/>
    <meta 
        name="image" 
        property="og:image" 
        content="{% if site.external-image %}{{ site.screenshot }}{% else %}{{ site.url }}/{{ site.screenshot }}{% endif %}"
    />
    <meta name="author" content="{{ site.name }}"/>
    <meta property="og:description" content="{{ site.bio }}"/>
    <meta property="og:url" content="{{ site.url }}"/>
    <meta property="og:type" content="{{ site.description }}"/>

    <!-- <meta name=author content="{{ site.name }}"> -->

    {% seo %}

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">

    <style>
    {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {{ scss_sheet | scssify }}
    </style>

</head>
<body class="theme">

    <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
        {% if page.layout == "post" %}
            <div class="post">
        {% else %}
            {% if showHeader != true %}
                <div class="page {{ page.title | downcase }}">
            {% else %}
                <div class="{{ page.title | downcase }}">
            {% endif %}
        {% endif %}

            {{ content }}
        </div>
    </div>

    {% include icons.html %}
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>

</body>
</html>
